<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="a">Enter a (comma-separated, length 2):</label>
    <input type="text" id="a" style="width: 300px;">
    <br>
    <label for="l">Enter l (comma-separated list):</label>
    <input type="text" id="l" style="width: 300px;">
    <br>
    <button onclick="calculateSum()">Calculate</button>

    <script>
        function f5(x, y) {
            if ( x.length !== 2 ){
                           throw new Error("Invalid input types.");
            }
            return y.reduce((sum, num) => (num % x[0] === 0 || num % x[1] === 0) ? sum + num : sum, 0);
        }

        function calculateSum()
         {
            const a = document.getElementById("a").value;
            const b = document.getElementById("l").value;

        //convert array elements into integer
            const c = a.split(',').map(num => parseInt(num.trim()));
            const d = b.split(',').map(num => parseInt(num.trim()));
            
            if (c.length !== 2 || !d) 
            {
                alert("Please enter valid integers.");
                return;
            }

            const result = f5(c, d);
            alert("The sum of all multiples of " + c[0] + " or " + c[1] + " in the list is: " + result);
        }
    </script>
</body>
</html>
