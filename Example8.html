<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Example 8</h2><br>
    <h3>Total cost of items in the basket is:<p id="totalCost"></p></h3>
    <button onclick="buttonclick()">Calculate amount</button>
    
    <script>

        
    class Basket
    {
            constructor()
             {
        this.items = [];
            }
            
        addItem(product, qty)
        {
            this.items.push({ product, qty });
        } 
        
        
        getCost(prices){
            let totalCost=0;
            for(let item of this.items){
                
                if (prices[item.product])
                 {
                totalCost += prices[item.product] * item.qty;
                 }
                }
               
                return totalCost;
               
              //  document.getElementById("output").innerHTML = totalcost;
            

        }

    }
   function buttonclick()
    {
    let mybasket = new Basket();
    
    mybasket.addItem("apple", 2);
    mybasket.addItem("banana", 4);

    const prices = {
        apple: 2,  
        banana: 1.5,
        
    };

        let total = mybasket.getCost(prices);
        document.getElementById("totalCost").innerHTML = "Total Cost: $" + total.toFixed(2);

    }
    
    </script>
    
</body>
</html>
