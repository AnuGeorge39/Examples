<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example8</title>
</head>
<body>
    <h2>Example 8</h2><br>
    
    
    
    <script>

        
    class Basket
    {
            constructor()
             {
        this.item = [];
            }
            
        addItem(product, qty)
        {
            this.item.push({ product, qty });
        } 
        
        
        getCost(prices){
            for(let value of this.item){
                let totalCost=0;
                if (prices[value.product])
                 {
                totalCost += prices[value.product] * value.qty;
                 }
                }
               
                return totalCost;
               
              //  document.getElementById("output").innerHTML = totalcost;
            

        }

    }
    let basket = new Basket();
    basket.addItem("banana", 3);
    basket.addItem("apple", 2);
    basket.addItem("banana", 4);

    const prices = {
        banana: 2,  
        apple: 1.5,
        
    }

        let total = basket.getCost(prices);
        document.getElementById("totalCost").innerHTML = "Total Cost: $" + total.toFixed(2);


    
    </script>
    <h3>Total cost of items in the basket is:<p id="totalCost"></p></h3>
</body>
</html>
