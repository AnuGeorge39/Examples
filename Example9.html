<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Example 9</h3>
    <label for ="additem">Enter Item Name</label>
    <input type="text" id="itemname"><br>
    <label for ="addquantity">Enter Quantity</label>
    <input type="text" id="itemqty"><br>
    <label for ="addprice">Enter Price/KG</label>
    <input type="text" id="itemprice"><br>
    <button onclick="addItem()">Add Item</button><br>
    <p>Total Cost :</p><br>
    <p id="totalCost">$0.00</p>

    <script>
        class Basket
        {
            constructor()
            {
                this.items = [];
            }
            addItem(product,qty,prices)
            {
                this.items.push({product,qty,prices});
            }

        }
        let baskets = new Basket();
        function addItem() 
        {
        const itemInput = document.getElementById("itemname");
        const itemQty = document.getElementById("itemqty");
        const itemPrice = document.getElementById("itemprice");
        
        const itemName = itemInput.value.trim();
        const itemQuantity = itemQty.value.trim();
        const itemValue = itemPrice.value.trim();
       
            if(itemName =="")
            {
                alert("Please enter an item name.");
            }
            else if(itemQuantity=="")
            {
                alert("Please enter item qty.");
            }
            else if(itemValue=="")
            {
                alert("Please enter item price.");

            }
            const total = Calculatesum();
            document.getElementById("totalCost").innerHTML = "$" + total.toFixed(2);
        }

        function Calculatesum()
        {
            let totalCost=0;
            for(let item of this.items){
                
                if (prices[item.product])
                 {
                totalCost += prices[item.product] * item.qty;
                 }
                }
               alert(totalCost);
                return totalCost;
        }
    </script>
